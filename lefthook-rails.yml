pre-push:
  jobs:
    - name: packages audit
      tags:
        - frontend
        - security
      run: NODE_NO_WARNINGS=1 yarn audit

    - name: gems audit
      tags:
        - backend
        - security
      run: bin/bundler-audit check --update

    - name: brakeman
      tags:
        - security
      run: bin/brakeman -q -w2 > /dev/null

    - name: playwright
      tags:
        - backend
      run: NODE_NO_WARNINGS=1 bin/playwright > /dev/null

    - name: rspec
      tags:
        - backend
      run: bin/rspec

pre-commit:
  parallel: true
  jobs:
    # - run: yarn eslint {staged_files}
    #   glob: "*.{js,ts,jsx,tsx}"

    - name: erblint
      tags:
        - frontend
      glob: "{*.html.erb}"
      run: bin/erb_lint --lint-all --cache

    - name: rubocop
      tags:
        - backend
      glob: "{*.rb,Gemfile}"
      run: bundle exec rubocop --force-exclusion {all_files}

    # - name: db consistency
    #   run: bin/database_consistency -c .database_consistency.todo.yml

deploy:
  jobs:
    - name: trigger hatchbox deploy
      run: |
        HATCHBOX_WEBHOOK_TOKEN=$(bin/rails runner "puts Rails.application.credentials.hatchbox[:webhook_token]")
        
        git fetch origin
        git checkout production || git checkout -b production origin/production
        git reset --hard origin/production
        git merge main
        git push -u origin production
        
        # Verify production and main are now in sync
        MAIN_SHA=$(git rev-parse main)
        PROD_SHA=$(git rev-parse production)
        if [ "$MAIN_SHA" != "$PROD_SHA" ]; then
          echo "Error: Production and main branches are not in sync!"
          echo "Main SHA: $MAIN_SHA"
          echo "Production SHA: $PROD_SHA"
          git checkout -
          exit 1
        fi
        
        git checkout -
        curl -X POST "https://app.hatchbox.io/webhooks/deployments/${HATCHBOX_WEBHOOK_TOKEN}?sha=$(git rev-parse production)"

performance:
  jobs:
    - name: trigger lighthouse performance test
      run: | 
        git fetch origin
        git checkout performance || git checkout -b performance origin/performance
        git reset --hard origin/performance
        git merge main
        git push -u origin performance
        
        # Verify performance and main are now in sync
        MAIN_SHA=$(git rev-parse main)
        PERF_SHA=$(git rev-parse performance)
        if [ "$MAIN_SHA" != "$PERF_SHA" ]; then
          echo "Error: Performance and main branches are not in sync!"
          echo "Main SHA: $MAIN_SHA"
          echo "Performance SHA: $PERF_SHA"
          git checkout -
          exit 1
        fi
        
        git checkout -
